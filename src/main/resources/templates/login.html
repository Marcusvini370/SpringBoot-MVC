<!doctype html>
<html lang="pt-br"
      xlmns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <!-- Compiled and minified CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

    <title>Login</title>

    <style type="text/css">
          form input[type=submit]{
            color:white;
        }
.col .row {
    margin-left: 0rem;
    margin-right: 0rem;
}
    </style>

</head>
<body>

    <div style="text-align: center; margin-top: 12%;">
        <h4>Acesso ao Sistema</h4>
    </div>


<form class="col s12" method="post" th:action="@{/login}"
      style=" margin-top: 50px; margin-left:35%;'">

       <div class="row">
        <div class="input-fiel col s6">
            <label>Login:</label>
            <input  name="username" type="text"
                    required="required" placeholder="username">
        </div>
    </div>

    <div class="row">
        <div class="input-fiel col s6">
            <label>Senha:</label>
            <input name="password" type="password"
                   required="required" placeholder="password">
        </div>
    </div>

    <div clas="row">
        <div class="input-fiel col s12">
            <input class="waves-effect waves-light btn"  type="submit" value="Acessar" style="width:49%;">
        </div>
    </div>

</form>


<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
